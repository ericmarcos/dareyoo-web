{% extends "beta-base.html" %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}beta/build/css/landing.all.min.css">
<style type="text/css">
    html, body { height: 100%; }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
<div class="vertical-center text-center">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" role="form" action="{{ url }}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username_or_email">Introduce tu email y te enviaremos un link para resetear tu password:</label>
                    <input id="id_username_or_email" name="username_or_email" type="text" placeholder="email" class="form-control"/>
                    {% if form.errors %}
                    <div class="alert alert-danger">No hemos encontrado este email.</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Recuperar password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
