<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h2>Week leaders</h2>
        <table class="table table-striped">
            <tr><th>#</th><th>Player</th><th>Points</th></tr>
            <tr ng-repeat="row in ranking">
                <td>[[$index + 1]]</td>
                <td>
                    <a haref="#" ui-sref="profile.bets({userId:row.user.id})">
                    <img src="/static/alpha/img/[[row.user.id]].jpg" alt="[[row.user.username]]" width="40" alt="[[row.user.username]]" class="img-circle"> 
                    [[row.user.username]]</a>
                </td>
                <td>[[row.points]]</td>
            </tr>
        </table>
    </div>
</div>
