<div class="timeline">
    <div class="timeline-header">
        <div ng-hide="hide_order" class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><small><span class="glyphicon glyphicon-chevron-down"></span></small>&nbsp;&nbsp;Ordenar por:
            [[order_by=='bidding_deadline' && " fecha cierre" || " fecha creación"]]</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href="#" ng-click="getTimeline('-created_at')"><small ng-show="order_by=='-created_at'"><span class="glyphicon glyphicon-ok"></span></small> Fecha creación</a>
                </li>
                <li>
                    <a href="#" ng-click="getTimeline('bidding_deadline')"><small ng-show="order_by=='bidding_deadline'"><span class="glyphicon glyphicon-ok"></span></small> Fecha cierre</a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary pull-right" ng-click="getTimeline()"><span class="glyphicon glyphicon-refresh"></span> Actualizar</button>
        <div class="clearfix"></div>
    </div>
    <div ng-show="loaded && bets.length > 0" class="bets-list">
        <dy-bet-list-item ng-repeat="bet in bets" bet="bet"></dy-bet-list-item>
        <div ng-show="more_bets_link" class="more-bets">
            <button type="button" class="btn btn-primary btn-block" ng-click="moreBets()">Cargar más apuestas...</button>
        </div>
    </div>
    <div ng-show="bets.length == 0" class="empty-bets-list">
        <p>No hay apuestas disponibles. Anímate a crear una o <a href="" ui-sref="who-to-follow">encuentra a más usuarios</a> para seguir.</p>
    </div>
</div>
