<h4 ng-if="following.length > 0">Siguiendo a</h4>

<p class="empty-list-msg" ng-if="following.length == 0 && profile_user.id == user.id">Parece que no estás siguiendo a nadie, <a href="#" ui-sref="who-to-follow()">encuentra a tus amigos</a> en Dareyoo o échale un vistazo a <a href="#" ui-sref="who-to-follow()">nuestras sugerencias</a>.</p>

<dy-user-list users="following" logged-in-id="user.id"></dy-user-list>
