        <div class="row tournament-row" ng-repeat="t in tournaments">
            <div class="col-sm-12">
                <div class="tournament-img">
                    <a href="" ui-sref="tournament-detail.ranking({tournamentId:t.id})">
                        <img class="img-rounded" ng-src="[[t.pic]]">
                    </a>
                </div>
                <div class="tournament-info">
                    <h3><a href="" ui-sref="tournament-detail.bets({tournamentId:t.id})">[[t.title]]</a></h3>
                    <p>[[t.description]]</p>
                    <div class="tournament-small-info"><small>Del [[getStartDate(t)]] al [[getEndDate(t)]]</small></div>
                    <span class="tournament-small-info" ng-if="t.only_author">
                        <small ng-if="t.tag">Entra participando en apuestas de [[t.author.username]] que lleven el hashtag [[t.tag]]</small>
                        <small ng-if="!t.tag">Entra participando en apuestas de [[t.author.username]]</small>
                    </span>
                    <span class="tournament-small-info" ng-if="!t.only_author && t.tag"><small>Entra creando apuestas con el hashtag [[t.tag]]</small></span>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
