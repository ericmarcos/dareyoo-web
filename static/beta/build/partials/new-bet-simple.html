<ul id="new-bet-steps" class="nav nav-pills">
    <li class="active"><a class="" onclick="$(this).tab('show')" data-target="#new-bet-step-1">1</a></li>
    <li><a onclick="$(this).tab('show')" data-target="#new-bet-step-2">2</a></li>
    <li><a onclick="$(this).tab('show')" data-target="#new-bet-step-3">3</a></li>
    <li><a onclick="$(this).tab('show')" data-target="#new-bet-step-4">4</a></li>
</ul>
<div id="new-bet-fail-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        <h4 class="modal-title">Ooops!</h4>
      </div>
      <div class="modal-body">
        <p id="new-bet-fail-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div ng-init="newBetFormData.bet_type = 1"></div>

<form ng-submit="postNewBet()">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="new-bet-step-1">
            <div id="name-group" class="form-group">
                <label>Title</label>
                <input id="title" type="text" name="title" class="form-control" placeholder="What's your bet?" ng-model="newBetFormData.title">
                <span class="help-block"></span>

                <label>Description</label>
                <textarea id="description" name="description" placeholder="Optionally add details about your bet" ng-model="newBetFormData.description" class="form-control" rows="3"></textarea>
                <span class="help-block"></span>
            </div>
            <button class="btn btn-success pull-right" onclick="$('#new-bet-steps li:eq(1) a').tab('show'); return false;"> Next </button>
        </div>
        <div class="tab-pane" id="new-bet-step-2">
            <div id="amount-group" class="form-group">
                <label>Amount you want to bet</label>
                <input type="number" id="amount" name="amount" class="form-control" value="10" ng-model="newBetFormData.amount">
                <span class="help-block"></span>

                <label>Amount you want to bet against</label>
                <input type="number" id="against" name="against" class="form-control" value="10" ng-model="newBetFormData.against">
                <span class="help-block"></span>
            </div>
            <button class="btn btn-success pull-right" onclick="$('#new-bet-steps li:eq(2) a').tab('show'); return false;"> Next </button>
        </div>
        <div class="tab-pane" id="new-bet-step-3">
            <div id="deadlines-group" class="form-group">
                <label>Bidding deadline</label>
                <select class="form-control" ng-model="newBetFormData.bidding_deadline_simple" ng-options="option for option in simpleBetBiddingDeadlineOptions"></select>
                <span class="help-block"></span>

                <label>Event deadline</label>
                <select class="form-control" ng-model="newBetFormData.event_deadline_simple" ng-options="option for option in simpleBetEventDeadlineOptions"></select>
                <span class="help-block"></span>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Bet!
            </button>
        </div>
        <div class="tab-pane" id="new-bet-step-4">
            <h2>Your bet was posted successfully. Share it with your friends!</h2>
        </div>
    </div>
</form>
