<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>¡Mejor acompañado!</h1>
        <h4>Te ayudamos a encontrar usuarios a seguir para que tu experiencia en Dareyoo sea más provechosa desde el primer momento:</h4>
        <ul class="nav nav-pills">
            <li ng-class="{'active': provider == 'dareyoo'}">
                <a ng-click="search_friends('dareyoo')">Sugerencias Dareyoo</a>
            </li>
            <li ng-class="{'active': provider == 'facebook'}">
                <a ng-click="search_friends('facebook')">Amigos de Facebook</a>
            </li>
            <li><a href="#">Amigos de Twitter</a></li>
        </ul>
        <div ng-repeat="friend in friends_list">
            <td><dy-user-pic user="friend" size="micro"></dy-user-pic></td>
            <td><dy-user-name user="friend"></dy-user-name></td>
        </tr>
    </div>
</div>
