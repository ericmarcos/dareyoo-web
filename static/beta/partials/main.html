<div class="row">
  <div class="col-sm-3" ng-show="user">
    <div class="row">
      <div class="col-sm-12">
        <dy-user-summary user="user"></dy-user-summary>
      </div>
    </div>
    <div class="row sidebar-nav">
      <div class="col-sm-12">
        <dy-new-bet-widget></dy-new-bet-widget>
      </div>
    </div>
    <div class="row sidebar-nav main-menu">
      <div class="col-sm-12">
        <div class="btn-group-vertical">
          <a href="" ui-sref="main.timeline-global" type="button" class="btn btn-white" ng-class="{ 'btn-white-active': $state.includes('main.timeline-global') }">
            <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;&nbsp;Todas las apuestas
          </a>
          <a href="" ui-sref="main.timeline" type="button" class="btn btn-white" ng-class="{ 'btn-white-active': $state.includes('main.timeline') }">
            <span class="glyphicon glyphicon-star"></span>&nbsp;&nbsp;&nbsp;Mis amigos
          </a>
          <a href="" ui-sref="main.timeline-conflicts" type="button" class="btn btn-white" ng-class="{ 'btn-white-active': $state.includes('main.timeline-conflicts') }">
            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;&nbsp;&nbsp;Conflictos
          </a>
          <a href="" ui-sref="main.open-bets" type="button" class="btn btn-white" ng-class="{ 'btn-white-active': $state.includes('main.open-bets') }">
            <span class="glyphicon glyphicon-unchecked"></span>&nbsp;&nbsp;&nbsp;Mis apuestas abiertas <span class="badge">[[user.open_bets]]</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-7" ng-class="{'col-sm-offset-2': !user}">
    <div ui-view></div>
  </div>
  <div class="col-sm-2" ng-show="user">
    <div class="row">
      <div class="col-sm-12">
        <div class="tournaments-summary">
          <h4>Torneos oficiales</h4>
          <h5 ng-repeat="t in tournaments"><a ui-sref="main.tournament-detail.bets({tournamentId:t.id})"><img class="img-rounded" ng-src="[[t.pic]]" width="20">  [[t.tag]]   <span class="glyphicon glyphicon-gift" aria-hidden="true" ng-show="t.prizes.length>0"></span></a><br></h5>
          <h5><a href="/proposito-2015/">  #proposito2015   <span class="glyphicon glyphicon-gift" aria-hidden="true"></span></a><br></h5>
        </div>
      </div>
    </div>
  </div>
</div>
