<h4 ng-if="followers.length > 0">Seguidores</h4>
<p class="empty-list-msg" ng-if="followers.length == 0 && profile_user.id == user.id">Nadie te está siguiendo, <a href="#" ui-sref="who-to-follow()">conecta con tus amigos</a> para empezar a tener seguidores!</p>
<p class="empty-list-msg" ng-if="followers.length == 0 && profile_user.id != user.id">Nadie está siguiendo a [[profile_user.username]]</p>
<!-- <h3 ng-if="profile_user.id!=user.id">People following [[profile_user.username]]</h3> -->
<dy-user-list users="followers" logged-in-id="user.id"></dy-user-list>
