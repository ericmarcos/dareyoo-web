<h3 ng-if="profile_user.id==user.id">People following you</h3>
<h3 ng-if="profile_user.id!=user.id">People following [[profile_user.username]]</h3>
<table class="table table-striped" style="margin-top:30px;">
    <tr ng-repeat="follower in followers">
        <td><dy-user-pic user="follower" size="micro"></dy-user-pic></td>
        <td><dy-user-name user="follower"></dy-user-name></td>
    </tr>
</table>
