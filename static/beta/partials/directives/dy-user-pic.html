<a href="#" ui-sref="profile.bets({userId:user.id})">
    <div class="border-shadow-img" style="width: [[img_width + 4]]px; height: [[img_height + 4]]px">
        <img ng-if="user.pic" ng-src="[[user.pic]]" alt="[[user.username]]" width="[[img_width]]" height="[[img_height]]" alt="[[user.username]]" class="img-circle">
        <img ng-if="!user.pic" ng-src="//s3-eu-west-1.amazonaws.com/dareyoo/alpha/img/profile_[[user.id%10]].png" alt="[[user.username]]" width="[[img_width]]" height="[[img_height]]" alt="[[user.username]]" class="img-circle">
        <div class="level">[[user.level]]</div>
    </div>
</a>
